<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Contact Gain</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://files.catbox.moe/s7xpty.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin: 0 0 10px;
            color: #4CAF50;
        }

        p {
            font-size: 1rem;
            margin: 5px 0;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #45a049;
        }

        #message {
            margin-top: 10px;
            font-size: 0.9rem;
            color: red;
        }

        #referralLinkDisplay a {
            color: #4CAF50;
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://files.catbox.moe/mdeuf8.jpeg" alt="Logo" class="logo">
        <h1>Join & Grow Your WhatsApp Contacts</h1>
        <p>Enter your details to get started:</p>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="text" id="whatsappNumber" placeholder="WhatsApp Number (with country code)" required>
            <button type="submit">Join Now</button>
        </form>
        <p id="message"></p>
        <div id="referralLinkDisplay"></div>
    </div>
    <footer>
        <p>Powered by <strong>Septorch</strong></p>
    </footer>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const whatsappNumber = document.getElementById('whatsappNumber').value.trim();
            const messageElement = document.getElementById('message');

            // Clear previous messages
            messageElement.innerText = "";

            // Validate phone number: Must include a country code (starts with + or has at least 10 digits)
            const phoneRegex = /^\+?[1-9]\d{9,}$/; // Matches numbers starting with + or digits >= 10
            if (!phoneRegex.test(whatsappNumber)) {
                messageElement.innerText = "Please enter a valid phone number with the country code (e.g., +1234567890).";
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, phone: whatsappNumber, email })
                });

                const data = await response.json();
                if (response.ok) {
                    messageElement.innerText = data.message || "Registered successfully!";
                    document.getElementById('referralLinkDisplay').innerHTML = `
                        <p>Thank you for joining! Please join our WhatsApp channel:</p>
                        <a href="https://whatsapp.com/channel/0029Vb1ydGk8qIzkvps0nZ04" target="_blank">
                            https://whatsapp.com/channel/0029Vb1ydGk8qIzkvps0nZ04
                        </a>
                    `;
                } else {
                    messageElement.innerText = data.error || "Failed to register. Please try again later.";
                }
            } catch (error) {
                messageElement.innerText = "An error occurred. Please try again later.";
            }
        });
    </script>
</body>
</html>
