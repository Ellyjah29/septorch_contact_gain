<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Contact Gain</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://files.catbox.moe/mdeuf8.jpeg" alt="Logo" class="logo">
        <h1>Join & Grow Your WhatsApp Contacts</h1>
        <p>Enter your details to get started:</p>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="text" id="whatsappNumber" placeholder="WhatsApp Number" required>
            <button type="submit">Join Now</button>
        </form>
        <p id="message"></p>
    </div>
    <footer>
        <p>Powered by <strong>Septorch</strong></p>
    </footer>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const whatsappNumber = document.getElementById('whatsappNumber').value;const response = await fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, phone: whatsappNumber, email })
        });

        const data = await response.json();
        document.getElementById('message').innerText = data.message || data.error;
    });
</script>

</body>
</html>
