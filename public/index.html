<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Contact Gain</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://files.catbox.moe/mdeuf8.jpeg" alt="Logo" class="logo">
        <h1>Join & Grow Your WhatsApp Contacts</h1>
        <p>Enter your details to get started:</p>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="text" id="whatsappNumber" placeholder="WhatsApp Number" required>
            <button type="submit">Join Now</button>
        </form>
        <p id="message"></p>
    </div>
    <footer>
        <p>Powered by <strong>Septorch</strong></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
