<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Contact Gain</title>
    <style>
        /* General Styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            color: #333;
        }

        body {
            background: url('https://files.catbox.moe/s7xpty.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff; /* Adjust text color for better contrast */
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin: 0 0 15px;
            color: #4CAF50;
        }

        p {
            font-size: 1rem;
            margin: 5px 0;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
            outline: none;
        }

        button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        #message {
            margin-top: 10px;
            font-size: 0.9rem;
            color: red;
        }

        #confirmationMessage {
            margin-top: 15px;
            font-size: 1rem;
            color: green;
        }

        #referralLinkDisplay button {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        #referralLinkDisplay button:hover {
            background: linear-gradient(135deg, #0056b3, #007bff);
            transform: scale(1.05);
        }

        #referralLinkDisplay button:active {
            transform: scale(0.98);
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://files.catbox.moe/mdeuf8.jpeg" alt="Logo" class="logo">
        <h1>Join & Grow Your WhatsApp Contacts</h1>
        <p>Enter your details to get started:</p>
        <form id="registerForm" aria-live="polite">
            <input type="text" id="name" placeholder="Your Name" required aria-label="Your Name">
            <input type="email" id="email" placeholder="Email Address" required aria-label="Email Address">
            <input type="text" id="whatsappNumber" placeholder="WhatsApp Number (with country code)" required aria-label="WhatsApp Number">
            <button type="submit" aria-label="Join Now Button">Join Now</button>
            <div class="spinner" id="spinner"></div>
        </form>
        <p id="message" aria-live="assertive"></p>
        <div id="confirmationMessage" aria-live="polite"></div>
        <div id="referralLinkDisplay"></div>
    </div>
    <footer>
        <p>Powered by <strong>Septorch</strong></p>
    </footer>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const whatsappNumber = document.getElementById('whatsappNumber').value.trim();
            const messageElement = document.getElementById('message');
            const confirmationMessageElement = document.getElementById('confirmationMessage');
            const referralLinkDisplay = document.getElementById('referralLinkDisplay');
            const spinner = document.getElementById('spinner');

            // Clear previous messages
            messageElement.innerText = "";
            confirmationMessageElement.innerText = "";
            referralLinkDisplay.innerHTML = "";

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                messageElement.innerText = "Please enter a valid email address.";
                return;
            }

            // Validate phone number: Must include a country code (starts with + or has at least 10 digits)
            const phoneRegex = /^\+?[1-9]\d{9,}$/;
            if (!phoneRegex.test(whatsappNumber)) {
                messageElement.innerText = "Please enter a valid phone number with the country code (e.g., +1234567890).";
                return;
            }

            // Show spinner
            spinner.style.display = 'block';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, phone: whatsappNumber })
                });

                const data = await response.json();
                if (response.ok) {
                    confirmationMessageElement.innerHTML = `
                        <p>Thank you for joining! Your VCF file will be sent to our WhatsApp channel and your email shortly.</p>
                        <p><strong>Note:</strong> The email system is temporary and may not be available indefinitely.</p>
                    `;
                    referralLinkDisplay.innerHTML = `
                        <button onclick="window.open('https://whatsapp.com/channel/0029Vb1ydGk8qIzkvps0nZ04', '_blank')">Join Our WhatsApp Channel</button>
                    `;
                } else {
                    messageElement.innerText = data.error || "Failed to register. Please try again later.";
                }
            } catch (error) {
                messageElement.innerText = "An error occurred. Please try again later.";
            } finally {
                // Hide spinner
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
