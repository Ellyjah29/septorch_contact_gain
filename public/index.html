<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üì± WhatsApp Contact Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      font-size: 1.75rem;
      color: #2e86de;
      margin-bottom: 0.5rem;
    }

    p {
      margin-bottom: 2rem;
      font-size: 0.95rem;
      color: #666;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"],
    input[type="email"] {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      transition: 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      border-color: #2e86de;
      outline: none;
    }

    button {
      padding: 0.9rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      background: #2e86de;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1e6fbf;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #999;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
        border-radius: 0.8rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      input, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì± Share Your WhatsApp</h1>
    <p>Register your contact to connect with others easily</p>
    <form id="registerForm" action="/api/register" method="POST">
      <input type="text" name="name" placeholder="Your Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="phone" placeholder="WhatsApp Number (e.g., +234...)" required />
      <button type="submit">Register Contact</button>
    </form>
    <div class="footer">
      &copy; 2025 SEPTORCH Network
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });
        const result = await res.json();

        if (res.ok) {
          alert('‚úÖ Registered successfully!');
          form.reset();
        } else {
          alert(`‚ùå ${result.error}`);
        }
      } catch (err) {
        alert('‚ùå Something went wrong. Please try again.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
