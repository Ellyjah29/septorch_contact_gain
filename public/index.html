<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Contact Gain</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', Arial, sans-serif;
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    body {
      background: url('https://files.catbox.moe/s7xpty.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #f4f4f4;
      color: #333;
    }

    button {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      margin-top: 1rem;
      font-size: 1rem;
    }

    .spinner {
      display: none;
      margin-top: 1rem;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register for WhatsApp Contact Gain</h1>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="tel" id="phone" placeholder="Phone Number (e.g., +1234567890)" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <button type="submit">Register</button>
      <div class="spinner"></div>
      <p id="message"></p>
    </form>
  </div>

  <script>
    // Select elements
    const form = document.getElementById('registerForm');
    const spinner = document.querySelector('.spinner');
    const messageElement = document.getElementById('message');

    // Handle form submission
    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent default form submission

      // Get form values
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();

      // Validate inputs
      if (!name || !phone || !email) {
        messageElement.innerText = 'All fields are required.';
        return;
      }

      // Show spinner
      spinner.style.display = 'block';
      messageElement.innerText = ''; // Clear previous messages

      try {
        // Check if phone number is valid and registered on WhatsApp
        const response = await fetch('/api/checkPhoneNumber', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone })
        });

        const result = await response.json();

        if (result.error) {
          throw new Error(result.error);
        }

        if (!result.isRegistered) {
          messageElement.innerText = 'Phone number is not registered on WhatsApp.';
          spinner.style.display = 'none'; // Hide spinner
          return;
        }

        // Proceed with registration
        const registerResponse = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, phone, email })
        });

        const registerResult = await registerResponse.json();

        if (registerResult.message) {
          messageElement.innerText = registerResult.message;
        } else {
          messageElement.innerText = 'Failed to register. Please try again later.';
        }
      } catch (error) {
        messageElement.innerText = error.message || 'An error occurred. Please try again later.';
      } finally {
        // Hide spinner after processing
        spinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
