<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - WhatsApp Contact Gain</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <p>Manage users and WhatsApp connection</p><h2>WhatsApp Status</h2>
    <p id="whatsappStatus">Connecting...</p>
    <div id="pairingCodeContainer" style="display: none;">
        <h3>Pairing Code</h3>
        <p id="pairingCode"></p>
    </div>
    
    <h2>Users</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Joined Channel</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <!-- Users will be populated here -->
        </tbody>
    </table>
</div>

<script>
    async function fetchUsers() {
        const response = await fetch('/api/getUsers', {
            headers: { 'x-admin-token': 'admin123' }
        });
        const users = await response.json();
        const tableBody = document.getElementById('userTableBody');
        tableBody.innerHTML = '';
        users.forEach(user => {
            const row = `<tr>
                <td>${user.name}</td>
                <td>${user.phone}</td>
                <td>${user.email}</td>
                <td>${user.joinedChannel ? 'Yes' : 'No'}</td>
                <td>
                    <button onclick="removeUser('${user.phone}')">Remove</button>
                </td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    }
    
    async function removeUser(phone) {
        await fetch('/api/removeUser', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'x-admin-token': 'admin123'
            },
            body: JSON.stringify({ phone })
        });
        fetchUsers();
    }
    
    // WebSocket connection to track WhatsApp status
    const socket = io();
    socket.on('whatsappStatus', (status) => {
        document.getElementById('whatsappStatus').innerText = status;
    });
    socket.on('pairingCode', (code) => {
        document.getElementById('pairingCodeContainer').style.display = 'block';
        document.getElementById('pairingCode').innerText = code;
    });
    
    fetchUsers();
</script>
<script src="/socket.io/socket.io.js"></script>

</body>
</html>
