<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let whatsappStatus = document.getElementById('whatsappStatus');

    socket.on('whatsappStatus', (status) => {
      if (status === 'connected') {
        whatsappStatus.textContent = 'WhatsApp Bot is connected';
        whatsappStatus.style.color = 'green';
      } else {
        whatsappStatus.textContent = 'WhatsApp Bot is disconnected';
        whatsappStatus.style.color = 'red';
      }
    });
  </script>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <p>Manage Users and WhatsApp Bot</p>
  </header>

  <main>
    <!-- Admin Authentication -->
    <section id="authSection">
      <h2>Admin Login</h2>
      <label for="adminPassword">Enter Admin Password:</label>
      <input type="password" id="adminPassword" placeholder="Admin Password">
      <button id="loginBtn">Login</button>
      <p id="loginError" style="color: red; display: none;">Invalid password, please try again.</p>
    </section>

    <!-- Admin Dashboard (hidden by default) -->
    <section id="adminDashboard" style="display: none;">
      <h2>Dashboard</h2>

      <!-- WhatsApp Status -->
      <div id="whatsappStatus">WhatsApp Bot is disconnected</div>

      <hr>

      <!-- User Management -->
      <h3>User Management</h3>
      <button id="loadUsersBtn">Load All Users</button>
      <table id="userTable" style="width: 100%; margin-top: 20px;">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Joined Channel</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- User rows will go here -->
        </tbody>
      </table>

      <button id="exportCSVBtn">Export User Data as CSV</button>

      <hr>

      <!-- VCF File Upload -->
      <h3>Upload Custom VCF</h3>
      <form id="vcfForm" enctype="multipart/form-data">
        <input type="file" id="vcfFile" name="vcfFile" accept=".vcf" required>
        <button type="submit">Upload VCF</button>
      </form>

      <hr>

      <!-- Announcements -->
      <h3>Schedule WhatsApp Announcement</h3>
      <form id="announcementForm">
        <label for="announcementMessage">Message:</label>
        <textarea id="announcementMessage" required></textarea>
        <label for="announcementDate">Schedule Date/Time:</label>
        <input type="datetime-local" id="announcementDate" required>
        <button type="submit">Schedule Announcement</button>
      </form>

    </section>
  </main>

  <footer>
    <p>&copy; 2025 SEPTORCH. Powered by <a href="https://www.tiktok.com/@septorch">Septorch</a></p>
  </footer>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const adminPassword = document.getElementById('adminPassword');
    const loginError = document.getElementById('loginError');
    const authSection = document.getElementById('authSection');
    const adminDashboard = document.getElementById('adminDashboard');

    loginBtn.addEventListener('click', () => {
      const password = adminPassword.value;
      fetch('/api/adminLogin', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message === 'Login successful') {
          authSection.style.display = 'none';
          adminDashboard.style.display = 'block';
        } else {
          loginError.style.display = 'block';
        }
      })
      .catch(error => {
        loginError.style.display = 'block';
      });
    });

    document.getElementById('loadUsersBtn').addEventListener('click', () => {
      fetch('/api/getUsers', {
        method: 'GET',
        headers: { 'x-admin-token': adminPassword.value }
      })
      .then(res => res.json())
      .then(users => {
        const userTableBody = document.getElementById('userTableBody');
        userTableBody.innerHTML = '';
        users.forEach(user => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${user.name}</td>
            <td>${user.phone}</td>
            <td>${user.email}</td>
            <td>${user.joinedChannel ? 'Yes' : 'No'}</td>
            <td>
              <button onclick="removeUser('${user.phone}')">Remove</button>
            </td>
          `;
          userTableBody.appendChild(row);
        });
      });
    });

    function removeUser(phone) {
      fetch('/api/removeUser', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'x-admin-token': adminPassword.value
        },
        body: JSON.stringify({ phone })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        document.getElementById('loadUsersBtn').click();
      });
    }

    document.getElementById('exportCSVBtn').addEventListener('click', () => {
      fetch('/api/exportUsers', {
        method: 'GET',
        headers: { 'x-admin-token': adminPassword.value }
      })
      .then(res => res.blob())
      .then(blob => {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'users.csv';
        link.click();
      });
    });

    document.getElementById('vcfForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('vcfFile', document.getElementById('vcfFile').files[0]);

      fetch('/api/uploadVCF', {
        method: 'POST',
        headers: { 'x-admin-token': adminPassword.value },
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
      })
      .catch(error => {
        alert('Error uploading VCF file');
      });
    });

    document.getElementById('announcementForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const message = document.getElementById('announcementMessage').value;
      const dateTime = document.getElementById('announcementDate').value;

      fetch('/api/scheduleAnnouncement', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'x-admin-token': adminPassword.value
        },
        body: JSON.stringify({ message, dateTime })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
      })
      .catch(error => {
        alert('Error scheduling announcement');
      });
    });
  </script>
</body>
</html>
