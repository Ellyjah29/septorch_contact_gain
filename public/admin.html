<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://files.catbox.moe/s7xpty.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    header img {
      width: 100px;
      margin-bottom: 10px;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin: 5px 0 0;
      font-size: 1rem;
    }
    main {
      padding: 20px;
    }
    section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    button {
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://files.catbox.moe/mdeuf8.jpeg" alt="Logo">
    <h1>Admin Panel</h1>
    <p>Manage Users and WhatsApp Bot</p>
  </header>
  <main>
    <!-- Admin Authentication -->
    <section id="authSection">
      <h2>Admin Login</h2>
      <label for="adminPassword">Enter Admin Password:</label>
      <input type="password" id="adminPassword" placeholder="Admin Password" aria-label="Admin Password">
      <button id="loginBtn" aria-label="Login Button">Login</button>
      <p id="loginError" class="hidden error">Invalid password, please try again.</p>
    </section>

    <!-- Admin Dashboard (hidden by default) -->
    <section id="adminDashboard" class="hidden">
      <h2>Dashboard</h2>

      <!-- WhatsApp Status -->
      <div id="whatsappStatusContainer">
        <h3>WhatsApp Bot Status</h3>
        <p id="whatsappStatus">WhatsApp Bot is disconnected</p>
        <hr>
        <!-- QR Code Section -->
        <h3>WhatsApp Login QR Code</h3>
        <div id="qrCodeContainer">
          <img id="qrCode" class="hidden" alt="QR Code">
          <p id="qrStatus">Waiting for QR Code...</p>
        </div>
      </div>
      <hr>

      <!-- User Management -->
      <h3>User Management</h3>
      <button id="loadUsersBtn" aria-label="Load Users Button">Load All Users</button>
      <table id="userTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Joined Channel</th>
            <th>Email Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- User rows will be dynamically inserted here -->
        </tbody>
      </table>

      <!-- Export CSV Button -->
      <button id="exportCSVBtn" aria-label="Export Users to CSV">Export Users as CSV</button>

      <!-- Send VCF to WhatsApp -->
      <button id="sendVCFBtn" aria-label="Send VCF to WhatsApp">Send VCF to WhatsApp</button>
    </section>
  </main>

  <script>
    // Initialize variables
    let adminToken = null;

    // Socket.io connection
    const socket = io();

    // Handle WhatsApp status updates
    socket.on('whatsappStatus', (status) => {
      const whatsappStatus = document.getElementById('whatsappStatus');
      whatsappStatus.textContent = status === 'connected' 
        ? 'WhatsApp Bot is connected' 
        : 'WhatsApp Bot is disconnected';
    });

    // Handle WhatsApp QR code updates
    socket.on('whatsappQR', (url) => {
      const qrCode = document.getElementById('qrCode');
      const qrStatus = document.getElementById('qrStatus');
      if (url) {
        qrCode.src = url;
        qrCode.classList.remove('hidden');
        qrStatus.textContent = 'Scan QR code to connect WhatsApp';
      } else {
        qrCode.classList.add('hidden');
        qrStatus.textContent = 'QR code unavailable';
      }
    });

    // Admin Login
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const password = document.getElementById('adminPassword').value;
      try {
        const res = await fetch('/api/adminLogin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        const data = await res.json();
        if (data.message === 'Login successful') {
          adminToken = password;
          document.getElementById('authSection').classList.add('hidden');
          document.getElementById('adminDashboard').classList.remove('hidden');
        } else {
          document.getElementById('loginError').classList.remove('hidden');
        }
      } catch (error) {
        alert('Login failed');
      }
    });

    // Load Users
    document.getElementById('loadUsersBtn').addEventListener('click', async () => {
      try {
        const res = await fetch('/api/getUsers', {
          headers: { 'x-admin-token': adminToken }
        });
        const users = await res.json();
        const tbody = document.getElementById('userTableBody');
        tbody.innerHTML = '';
        users.forEach(user => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${user.name}</td>
            <td>${user.phone}</td>
            <td>${user.email}</td>
            <td>${user.joinedChannel ? '✅ Yes' : '❌ No'}</td>
            <td>${user.invalidEmail ? '⚠️ Invalid' : '✅ Valid'}</td>
            <td><button onclick="removeUser('${user.phone}')">Remove</button></td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        alert('Error loading users');
      }
    });

    // Remove User
    window.removeUser = async (phone) => {
      try {
        const res = await fetch('/api/removeUser', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-admin-token': adminToken
          },
          body: JSON.stringify({ phone })
        });
        const data = await res.json();
        alert(data.message);
        document.getElementById('loadUsersBtn').click(); // Reload users
      } catch (error) {
        alert('Error removing user');
      }
    };

    // Export Users as CSV
    document.getElementById('exportCSVBtn').addEventListener('click', async () => {
      try {
        const res = await fetch('/api/exportUsers', {
          headers: { 'x-admin-token': adminToken }
        });
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'users.csv';
        a.click();
      } catch (error) {
        alert('Error exporting CSV');
      }
    });

    // Send VCF to WhatsApp
    document.getElementById('sendVCFBtn').addEventListener('click', async () => {
      try {
        const res = await fetch('/api/sendVCFToWhatsApp', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-admin-token': adminToken
          }
        });
        const data = await res.json();
        alert(data.message);
      } catch (error) {
        alert('Error sending VCF');
      }
    });
  </script>
</body>
</html>
